{% extends 'base.html' %}
{% block content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Semester</th>
      <th scope="col">Subject Code</th>
      <th scope="col">Title</th>
      <th scope="col">Credits</th>
      <th scope="col">Grade</th>
      <th scope="col">Pointer</th>
    </tr>
  </thead>
  <tbody>
  {% for row in table %}
  <tr>
    {% for cell in row %}
    <td> {{ cell }} </td>
    {% endfor %}
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
