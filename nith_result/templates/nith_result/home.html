{% extends 'nith_result/base.html' %}
{% block content %} 
<div class="container" style="background: white; margin-top: 2%; text-align: center;">
  <form class="form-horizontal" action="{{ url_for('result.search') }}" method="GET">
    <legend><center><h2><b>Check Result</b></h2></center></legend><br>
    <div class="form-group">
      <label class="col-md-4 control-label">Student Name</label>  
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <input  name="name"  style="border-radius:6px" placeholder="Student Name" class="form-control"  type="text">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Roll No.</label>  
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <input style="border-radius:6px" name="roll" id="roll" placeholder="Roll No." class="form-control"  type="text">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">CGPI Range</label>  
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <input style="border-radius:5px; width: 47%;" name="cgpi_from" placeholder="from" class="form-control" min="1" max="10"  type="number" step="0.01">
            <input style="border-radius:5px; width: 2%;visibility: hidden;" name="cgpi_from" value="1" class="form-control" min="1" max="10"  type="number" step="0.01">
            <input style="border-radius:5px; width: 47%;" name="cgpi_from" placeholder="upto" class="form-control" min="1" max="10"  type="number" step="0.01">
        </div>
      </div>
    </div>
        <!-- #Rohit hill code -->
    <!-- <div class="form-group">
      <input type="text" class="form-control" id="roll" required="required" placeholder="Enter Roll No." name="roll" style="margin: auto; max-width: 300px;">
    </div> --> 
    <button type="submit" class="btn btn-primary">Get Result</button>
  </form>  
</div>
{% endblock %}
